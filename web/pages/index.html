<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="../css/bootstrap.min14ed.css" rel="stylesheet">
	<link href="../css/font-awesome.min93e3.css" rel="stylesheet">

	<link href="../css/animate.min.css" rel="stylesheet">
	<link href="../css/style.min862f.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
	<link href="../css/signin.css" rel="stylesheet">

</head>
<body>
	<div class="htmleaf-container ">
		<header class="htmleaf-header">
			<h1>欢迎登录</h1>
		</header>
		<div class="signin">
			<div class="signin-head"><img src="../images/test/head_120.png" alt="" class="img-circle"></div>
			<form class="form-signin" role="form" id="adminlogin" method="post">
				<input type="text" class="form-control" placeholder="用户名" name="username" id="username" required autofocus />
				<input type="password" class="form-control" placeholder="密码" name="password" id="password" required />
				<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> 记住我
				</label>
			</form>
		</div>
	</div>
	
</body>
</html>
